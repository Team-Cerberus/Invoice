<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Application</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootflat.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="libraries/toastr/build/toastr.css">

  <script src="libraries/systemjs/dist/system.js"></script>
  <script src="scripts/system-config.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- Top navbar: always on -->
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://127.0.0.1:3030/">Invoice</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-top-collapse">
          <ul id="nav-buttons" class="nav navbar-nav">
            <li id="nav-home"><a href="#/home">Home</a></li>
            <li id="nav-about"><a href="#/about">About</a></li>
          </ul>
          <form class="navbar-form navbar-right">
              <div id="user-log-in" class="form-group hidden">
                  <div class="input-group input-group-sm">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input type="text" placeholder="User Name" id="input-username" class="form-control">
                  </div>
                  <div class="input-group input-group-sm">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input type="password" placeholder="Password" id="input-password" class="form-control">
                  </div>
                  <div class="input-group btn-group" role="group">
                      <a id="login-btn" class="btn btn-sm btn-info" href="#/user/login">Login</a>
                      <a id="register-btn" class="btn btn-sm btn-info" href="#/user/register">Register</a>
                  </div>
                  <div class="input-group">
                      <label for="remember">
                          <input type="checkbox" class="checkbox" id="remember" name="remember" value="remember">
                          <span class="label label-info">Remember me</span>
                      </label>
                  </div>
              </div> 
              <div id="user-log-out" class="form-group hidden">
                      <span class="label label-info">Welcome, <strong id="username"></strong></span>
                      <a id="logout-btn" class="btn btn-sm btn-danger" href="#/user/logout">Logout</a>
              </div>
          </form>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-default navbar-fixed-second">
      <!-- Bottom navbar: user is logged in -->
      <div class="container">
        <div class="collapse navbar-collapse">
          <ul id="nav-buttons" class="nav navbar-nav">
            <li id="sample-1"><a href="#/invoice/sample1">Sample 1</a></li>
            <li id="sample-2"><a href="#/invoice/sample2">Sample 2</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="app-container" class="container"></main>
</body>

</html>
