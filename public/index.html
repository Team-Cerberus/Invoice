<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Application</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="libraries/toastr/build/toastr.css">

  <script src="libraries/systemjs/dist/system.js"></script>
  <script src="scripts/system-config.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- Top navbar: always on -->
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://127.0.0.1:3030/">Invoice</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="nav-buttons" class="nav navbar-nav">
            <li id="nav-home"><a href="#/home">Home</a></li>
            <li id="nav-about"><a href="#/about">About</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="User Name" id="input-username" class="form-control-sm">
              <input type="password" placeholder="Password" id="input-password" class="form-control-sm">
              <a id="login-btn" class="btn-sm navbar-btn btn-success" href="#/usr/login">Login</a>
              <input type="checkbox" class="checkbox style-2" id="remember" name="remember" value="remember">
              <label for="remember" class="white-label">remember me</label> <span class="white-label" >or</span>
              <a id="register-btn" class="btn-sm navbar-btn" href="#/user/register">Register</a>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-default navbar-fixed-second">
      <!-- Bottom navbar: user is logged in -->
      <div class="container">
        <div class="collapse navbar-collapse collapse-buttons">
          <form class="navbar-form navbar-left" role="search">
            <button class="btn btn-sm navbar-button btn-success">Button</button>
            <button class="btn btn-sm navbar-button btn-default">Button</button>
            <button class="btn btn-sm navbar-button btn-default">Button</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div id="app-container"></div>
    </div>
  </main>
</body>

</html>
