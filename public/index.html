<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Application</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="libraries/toastr/build/toastr.css">

  <script src="libraries/systemjs/dist/system.js"></script>
  <script src="scripts/system-config.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- Top navbar: always on -->
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://127.0.0.1:3030/">Invoice</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="nav-buttons" class="nav navbar-nav">
            <li id="nav-home"><a href="#/home">Home</a></li>
            <li id="nav-about"><a href="#/about">About</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div id="user-log-in" class="form-group hidden">
              <input type="text" placeholder="User Name" id="input-username" class="form-control-sm">
              <input type="password" placeholder="Password" id="input-password" class="form-control-sm">
              <a id="login-btn" class="btn-sm navbar-btn btn-success" href="#/user/login">Login</a>
              <input type="checkbox" class="checkbox style-2" id="remember" name="remember" value="remember">
              <label for="remember" class="white-label">remember me</label> <span class="white-label">or</span>
              <a id="register-btn" class="btn-sm navbar-btn" href="#/user/register">Register</a>
            </div>
            <div id="user-log-out" class="form-group hidden">
              <span class="white-label">Welcome, <stron id="username"></stron></span>
              <a id="logout-btn" class="btn-sm navbar-btn btn-success" href="#/user/logout">LogOut</a>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-second"> <!-- Bottom navbar: user is logged in -->
       <div class="container">
         <div class="collapse navbar-collapse">
			       <ul id="nav-buttons" class="nav navbar-nav">
                <li id="sample-1"><a href="#/invoice/sample1">Sample 1</a></li>
                <li id="sample-2"><a href="#/invoice/sample2">Sample 2</a></li>
            </ul>
         </div>
       </div>
     </nav>
  </header>

  <main id="app-container" class="container"></main>
</body>

</html>
